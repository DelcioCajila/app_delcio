<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulário de Cadastro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #ff6a00, #ff9472);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      border-radius: 20px;
      padding: 2rem;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .form-control {
      border-radius: 25px;
      padding-left: 40px;
    }
    .form-icon {
      position: absolute;
      top: 50%;
      left: 15px;
      transform: translateY(-50%);
      color: #ff6a00;
    }
    .btn-grad {
      background: linear-gradient(to right, #ff512f, #f09819);
      color: white;
      border: none;
      border-radius: 25px;
      padding: 0.75rem;
      font-weight: bold;
      transition: 0.3s;
    }
    .btn-grad:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="card text-center">
    <h3 class="mb-4">Cadastrar</h3>
    <form>
      <!-- Nome -->
      <div class="mb-3 position-relative">
        <span class="form-icon"><i class="bi bi-person"></i></span>
        <input type="text" class="form-control" placeholder="Nome">
      </div>

      <!-- Idade -->
      <div class="mb-3 position-relative">
        <span class="form-icon"><i class="bi bi-calendar"></i></span>
        <input type="number" class="form-control" placeholder="Idade">
      </div>

      <!-- Ano de Frequência -->
      <div class="mb-3 position-relative">
        <span class="form-icon"><i class="bi bi-calendar-check"></i></span>
        <input type="number" class="form-control" placeholder="Ano de Frequência">
      </div>

      <!-- Curso -->
      <div class="mb-4 position-relative">
        <span class="form-icon"><i class="bi bi-journal-bookmark"></i></span>
        <input type="text" class="form-control" placeholder="Curso">
      </div>

      <button type="submit" class="btn btn-grad w-100">Cadastrar</button>
    </form>
  </div>

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
