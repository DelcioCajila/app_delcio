{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Livro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      font-size: 0.875rem; /* Reduz fonte geral */
    }

    .glass-box {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 1.5rem 1.2rem;
      width: 90%;
      max-width: 480px; /* menor largura */
      color: #fff;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.15);
    }

    .glass-box h2 {
      font-size: 1.5rem;
      margin-bottom: 1.2rem;
      text-align: center;
      color: #fff;
    }

    .form-control {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: #fff;
      font-size: 0.875rem;
      padding: 0.5rem;
    }

    .form-control::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    .form-control:focus {
      background: rgba(255, 255, 255, 0.25);
      color: #fff;
    }

    .btn-grad {
      background: linear-gradient(to right, #ff512f, #dd2476);
      color: white;
      font-weight: 600;
      border: none;
      padding: 0.6rem 1rem;
      border-radius: 30px;
      width: 100%;
      margin-top: 1rem;
      font-size: 0.9rem;
      transition: all 0.3s ease;
    }

    .btn-grad:hover {
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
      transform: translateY(-3px);
    }

    label {
      margin-top: 0.3rem;
      margin-bottom: 0.1rem;
      font-size: 0.78rem;
      color: #f0f0f0;
    }
  </style>
</head>
<body>

  <div class="glass-box">
    <h2><i class="bi bi-book-fill me-1"></i>Cadastro de Livro</h2>

    <form method="post">
      {% csrf_token %}

  
      <label for="titulo">Título</label>
      <input type="text" class="form-control mb-2" name="titulo" id="titulo" placeholder="Digite o título" required>

      <label for="editora">Editora</label>
      <input type="text" class="form-control mb-2" name="editora" id="editora" placeholder="Nome da editora" required>

      <label for="ano_publicacao">Ano de Publicação</label>
      <input type="number" class="form-control mb-2" name="ano_publicacao" id="ano_publicacao" placeholder="Ex: 2023" required>

      <label for="edicao">Edição</label>
      <input type="text" class="form-control mb-2" name="edicao" id="edicao" placeholder="Ex: 2ª edição">

      <label for="categoria">Categoria</label>
      <input type="text" class="form-control mb-2" name="categoria" id="categoria" placeholder="Categoria do livro" required>

      <label for="autor">Autor</label>
      <input type="text" class="form-control mb-2" name="autor" id="autor" placeholder="Nome do autor" required>

      <label for="qtd_exemplares">Quantidade</label>
      <input type="number" class="form-control mb-2" name="qtd_exemplares" id="qtd_exemplares" placeholder="Ex: 5" required>


      <button type="submit" class="btn btn-grad">Cadastrar Livro</button>
    </form>
  </div>

</body>
</html>
