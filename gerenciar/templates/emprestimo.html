{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Empréstimo de Livro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS + Ícones -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364); /* mesmo fundo da página principal */
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      font-size: 0.875rem;
    }

    .glass-box {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 1.5rem 1.2rem;
      width: 90%;
      max-width: 480px;
      color: #fff;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.15);
    }

    .glass-box h2 {
      font-size: 1.5rem;
      margin-bottom: 1.2rem;
      text-align: center;
      color: #fff;
    }

    label {
      margin-top: 0.3rem;
      margin-bottom: 0.1rem;
      font-size: 0.78rem;
      color: #f0f0f0;
    }

    .form-control {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: #fff;
      font-size: 0.875rem;
      padding: 0.5rem;
    }

    .form-control::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    .form-control:focus {
      background: rgba(255, 255, 255, 0.25);
      color: #fff;
    }

    .btn-grad {
      background: linear-gradient(to right, #ff512f, #dd2476); /* mesma cor de botão da principal */
      color: white;
      font-weight: 600;
      border: none;
      padding: 0.6rem 1rem;
      border-radius: 30px;
      width: 100%;
      margin-top: 1rem;
      font-size: 0.9rem;
      transition: all 0.3s ease;
    }

    .btn-grad:hover {
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
      transform: translateY(-3px);
    }
  </style>
</head>
<body>

  <div class="glass-box">
    <h2><i class="bi bi-journal-arrow-up me-1"></i>Empréstimo de Livro</h2>

    <form method="post">
      {% csrf_token %}

      <label for="usuario_id">Usuário</label>
      <input type="text" class="form-control mb-2" name="usuario_id" id="usuario_id" placeholder="ID ou nome do usuário" required>

      <label for="livro_id">Livro</label>
      <input type="text" class="form-control mb-2" name="livro_id" id="livro_id" placeholder="ID ou título do livro" required>

      <label for="data_prevista">Data de Devolução Prevista</label>
      <input type="date" class="form-control mb-2" name="data_prevista" id="data_prevista" required>

      <button type="submit" class="btn btn-grad">Registrar Empréstimo</button>
    </form>
  </div>

</body>
</html>
